<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <div class="calculator-card">
            <header>
                <h1>BMI Calculator</h1>
                <p>Check your Body Mass Index</p>
            </header>

            <form id="bmiForm">
                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="e.g. 175" min="1" max="300" required>
                </div>

                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="e.g. 70" min="1" max="500" required>
                </div>

                <div class="error-msg" id="errorMsg"></div>

                <button type="submit" class="btn-calculate">Calculate BMI</button>
            </form>

            <div id="resultArea" class="result-area hidden">
                <div class="bmi-value-display">
                    <span class="bmi-number" id="bmiValue">0.0</span>
                    <span class="bmi-label">BMI</span>
                </div>

                <div class="status-badge" id="bmiStatus">
                    Normal
                </div>

                <p class="description" id="bmiDescription">
                    You have a healthy body weight.
                </p>

                <!-- Visual Gauge -->
                <div class="gauge-container">
                    <div class="gauge-bar">
                        <div class="marker" id="gaugeMarker"></div>
                    </div>
                    <div class="gauge-labels">
                        <span>Under</span>
                        <span>Healthy</span>
                        <span>Over</span>
                        <span>Obese</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="credits">
        Made by Rudra Saraf
    </footer>

    <script src="script.js"></script>
</body>
</html>
