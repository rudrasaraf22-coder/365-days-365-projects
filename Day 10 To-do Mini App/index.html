<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mini To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <header>
            <h1>Mini To-Do</h1>

        <!-- Input Area -->

        <!-- Task List -->
