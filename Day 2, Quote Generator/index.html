<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Generator | Rudra Saraf</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <section>
            <div class="quote-card" id="quote-card">
                <div class="quote-icon">â€œ</div>
                <div class="quote-content">
                    <blockquote class="quote-text" id="quote-text">
                        Loading inspiration...
                    </blockquote>
                    <div class="quote-author" id="quote-author">
                        -
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" id="copy-btn" title="Copy to clipboard">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        Copy
                    </button>
                    <button class="btn btn-primary" id="new-quote-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                        New Quote
                    </button>
                </div>
            </div>

            <div class="credits">
                Made by: <span>Rudra Saraf</span>
            </div>
        </section>

        <aside class="history-section">
            <h3 class="history-title">Recent Quotes</h3>
            <ul class="history-list" id="history-list">
                <li class="history-item" style="color: var(--text-muted); text-align: center; cursor: default;">No history yet</li>
            </ul>
        </aside>
    </main>

    <div class="toast" id="toast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        <span id="toast-message">Copied to clipboard!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
